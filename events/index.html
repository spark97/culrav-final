<center>
<div class="title">
	EVENTS
</div>

	<main>
		<div class="content">
			<!-- Pieces Slider -->
			<div class="pieces-slider">
				<!-- Each slide with corresponding image and text -->
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/1.jpg" alt="">
					<h2 class="pieces-slider__text">Rangsaazi</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/2.jpg" alt="">
					<h2 class="pieces-slider__text">Rangmanch</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/3.jpg" alt="">
					<h2 class="pieces-slider__text">Litmuse</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/4.jpg" alt="">
					<h2 class="pieces-slider__text">Literary (Hindi Events)</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/5.jpg" alt="">
					<h2 class="pieces-slider__text">Spandan</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/5.jpg" alt="">
					<h2 class="pieces-slider__text">Razmatazz</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/5.jpg" alt="">
					<h2 class="pieces-slider__text">Dark Room</h2>
				</div>
				<div class="pieces-slider__slide">
					<img class="pieces-slider__image" src="img/5.jpg" alt="">
					<h2 class="pieces-slider__text">Anunaad</h2>
				</div>
				<!-- Canvas to draw the pieces -->
				<canvas class="pieces-slider__canvas"></canvas>
				<!-- Slider buttons: prev and next -->
				<img src="./img/left.png" class="pieces-slider__button pieces-slider__button--prev"></img>
				<img src="./img/right.png" class="pieces-slider__button pieces-slider__button--next"></img>
			</div>
		</div>
	</main>
	<script>
	$('body').mousemove(function(e){
		var amountMovedX = (e.pageX * -1 / 15);
		var amountMovedY = (e.pageY * -1 / 15);
		$(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
	});
	</script>
